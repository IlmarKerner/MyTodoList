<div class="todo-container" id="content-container">

</div>


<div class="fill-card d-none" id="fill-card">
    <input type="text" placeholder="Type your title..." class="input-title" [(ngModel)]="title">
    <textarea [(ngModel)]="description" cols="30" rows="10" class="description" placeholder="Type your description..."></textarea>
    <div class="fill-btns">
        <button (click)="cancel()">Cancel</button>
        <button (click)="saveTodo()">Save</button>
    </div>
</div>
